                <div class="menu_wrap d-none d-lg-block">
                  <div

                  >
                    <div class="main-menu">
                      <nav>
                        <ul id="navigation">
                          <li>
                            <a href="{{url_for('viewalldoctors')}}"

                          </li>
                          <li>
                            <a href="{{url_for('alldoctors')}}">View Doctors</a>

                          <li>

                          </li>
                          <li><a href="{{url_for('index')}}">Logout</a></li>
