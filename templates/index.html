<!DOCTYPE html>
<html class="no-js" lang="zxx">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>
      HEALHUB-Hospital Management Excellence 
    </title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- <link rel="manifest" href="site.webmanifest"> -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{{url_for('static',filename='img/favicon.png')}}"
    />

    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/bootstrap.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/owl.carousel.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static' ,filename='css/magnific-popup.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/font-awesome.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/themify-icons.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/nice-select.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/flaticon.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/gijgo.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/animate.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/slicknav.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/style.css')}}"
    />
    <!--     <link rel="stylesheet" href="css/responsive.css"> -->
  </head>

  <body>
    <header>
      <div class="header-area">
        <div id="sticky-header" class="main-header-area">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-xl-9 col-lg-9">
                <div class="menu_wrap d-none d-lg-block">
                  <div
                    class="menu_wrap_inner d-flex align-items-center justify-content-end"
                  >
                    <a
                      style="margin-right: 20rem"
                      class="btn btn-success"
                      href="{{ url_for('index')}}"
                    >
                      Heal Hub</a
                    >
                    <div class="main-menu">
                      <nav>
                        <ul id="navigation">
                          <li>
                            <a href="{{url_for('Patientlog')}}">Patient</a>
                          </li>
                          <li><a href="{{url_for('adminlog')}}">Admin</a>
                          </li>
                          <li>
                            <a href="{{url_for('doctorlogin')}}">Doctor</a>
                          </li>
                          <li>
                            <a href="{{url_for('contactus')}}">Contact Us</a>
                          </li>
                          
                        </ul>
                      </nav>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header-end -->

    <div class="slider_area">
      <div
        class="single_slider d-flex align-items-center slider_bg_1 overlay"
        style="height: 635px"
      >
        <div class="container">
          {% block content %}
          <div class="row">
            <div class="col-xl-12">
              <div class="slider_text">
                <h3 style="margin-top: 0px; margin-bottom: 0px">
                  HealHub - Hospital Management Excellence
                  <br />
                </h3>
              </div>
            </div>
          </div>
          {% endblock %}
        </div>
      </div>
    </div>

    <!-- JS here -->
    <script src="{{url_for('static',filename='js/vendor/modernizr-3.5.0.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/vendor/jquery-1.12.4.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/popper.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/owl.carousel.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/isotope.pkgd.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/ajax-form.js')}}"></script>
    <script src="{{url_for('static',filename='js/waypoints.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/jquery.counterup.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/imagesloaded.pkgd.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/scrollIt.js')}}"></script>
    <script src="{{url_for('static',filename='js/jquery.scrollUp.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/wow.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/nice-select.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/jquery.slicknav.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/jquery.magnific-popup.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/plugins.js')}}"></script>
    <script src="{{url_for('static',filename='js/gijgo.min.js')}}"></script>
    <!--contact js-->
    <script src="{{url_for('static',filename='js/contact.js')}}"></script>
    <script src="{{url_for('static',filename='js/jquery.ajaxchimp.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/jquery.form.js')}}"></script>
    <script src="{{url_for('static',filename='js/jquery.validate.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/mail-script.js')}}"></script>

    <script src="{{url_for('static',filename='js/main.js')}}"></script>
    <script>
      $(".datepicker").datepicker({
        iconsLibrary: "fontawesome",
        icons: {
          rightIcon: '<span class="fa fa-calendar"></span>',
        },
      });

      $(".timepicker").timepicker({
        iconsLibrary: "fontawesome",
        icons: {
          rightIcon: '<span class="fa fa-clock-o"></span>',
        },
      });
      $(document).ready(function () {
        $(".js-example-basic-multiple").select2();
      });
    </script>
  </body>
</html>
