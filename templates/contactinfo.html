{% extends "adminhome.html" %}
{% block content %}

<div class="depertment_area" style="padding-bottom: 320px; padding-top: 60px">
  <div class="container">
    <div class="row custom_align align-items-end justify-content-between"></div>
    <div class="row">
      <div class="col-lg-12">
        <div class="depart_ment_tab mb-30">
          <center>
            <h2>Contact Details</h2>
            <div>
              <table style="width: 100%">
                <tr>
                  {% for col in cols %}
                    <td>{{col}}</td>
                  {% endfor %}
                </tr>
                {% for row in rows %}
                <tr>
                    {% for r in row %}
                        <td>{{r}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
              </table>
            </div>
          </center>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
