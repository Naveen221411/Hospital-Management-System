{% extends "index.html" %} {% block content %}
<div class="row justify-content-center">
    <div class="col-lg-7" style="margin-top: 20px">
      <div class="popup_box" style="padding-top: 0px; padding-bottom: 2px">
        <center>
          <div class="popup_inner">
            <h3>
              <span>PATIENT LOGIN FORM</span>
            </h3>
            <center>{{ msg }}</center>
            <form action="{{url_for('Patientlog')}}" method="post">
              <div class="row-4">
                <div class="col-xl-12">
                  <input
                    type="text"
                    placeholder="ENTER EMAIL"
                    name="email"
                  />
                </div>
                <div class="col-xl-12">
                  <input
                    type="password"
                    placeholder="ENTER PASSWORD"
                    name="password"
                  />
                </div>
                <div class="col-xl-06" style="text-align: center">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    
                  >
                     Login
                  </button>
                </div>
              
            </form>
            <a href="{{url_for('Patientreg')}}">Registration</a>
          
        </div>
      
    </div>
  
</div>
{% endblock %}
